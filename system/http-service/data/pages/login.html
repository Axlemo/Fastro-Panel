<script src="/content/vendors/js/jquery.js"></script>
<link href="//pro.fontawesome.com/releases/v5.15.4/css/all.css" rel="stylesheet">
<link href="/content/vendors/css/bootstrap/bootstrap.css" rel="stylesheet">
<script src="/content/vendors/js/bootstrap.bundle.js"></script>

<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
    <title>Login to Fastro Panel</title>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center align-items-center" style="height: 100vh;">
            <div class="col-5" style="min-width: 300px;">
                <div class="card">
                    <article class="card-body">
                        <h4 class="card-title text-center mb-4 mt-1">Welcome to Fastro</h4>
                        <hr />
                        <p class="text-success text-center">Please sign in to access the panel.</p>
                        <div id="error" class="alert alert-danger collapse" role="alert"></div>
                        <form id="login" action="">
                            <div class="form-group">
                                <div class="input-group">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text"><i class="fa fa-user"></i></span>
                                    </div>
                                    <input id="username" class="form-control" placeholder="Username" type="text" required>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="input-group">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text"><i class="fa fa-lock"></i></span>
                                    </div>
                                    <input id="password" class="form-control" placeholder="Password" type="password" required>
                                </div>
                            </div>
                            <div class="form-group">
                                <button id="sendlogin" type="submit" class="btn btn-primary btn-block">Login</button>
                            </div>
                            <hr />
                            <p class="text-center" style="opacity: 0.5;">Copyright &copy; <%= copyright %></p>
                        </form>
                    </article>
                </div>
            </div>
        </div>
    </div>
    <script src="/content/js/auth/login.js?_=<%= cabu %>"></script>
</body>
</html>
